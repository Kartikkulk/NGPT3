chainlit_version: 1.0.0
theme:
  primary_color: "#2563eb"
  background_color: "#ffffff"
  font_family: "Inter"
  chat:
    max_width: "1200px"
    message_padding: "1rem"
    message_spacing: "1rem"
    message_border_radius: "0.5rem"
    message_background_color: "#ffffff"
    message_border_color: "#e5e7eb"
    message_border_width: "1px"
    message_shadow: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    user_message_background_color: "#f3f4f6"
    assistant_message_background_color: "#ffffff"
    user_message_text_color: "#1f2937"
    assistant_message_text_color: "#1f2937"
    code_background_color: "#f3f4f6"
    code_text_color: "#1f2937"
    table_header_background_color: "#1e40af"
    table_header_text_color: "#ffffff"
    table_row_background_color: "#ffffff"
    table_row_text_color: "#1f2937"
    table_border_color: "#e5e7eb"
    table_border_width: "0px"
    table_border_radius: "0.5rem"
    table_padding: "1rem"
    table_striped_background_color: "#f3f4f6"
    table_hover_background_color: "#f1f5f9"
    message_font_size: "1rem"
    message_line_height: "1.5"
    message_max_width: "100%"
    container_padding: "0"
    header_height: "0px"
    footer_height: "0px"
    chat_height: "calc(100vh - 60px)"
    input_height: "60px"
    input_position: "relative"
    input_background: "#ffffff"
    input_border: "1px solid #e5e7eb"
    input_border_radius: "0.5rem"
    input_padding: "0.75rem"
    input_margin: "0.5rem"
    input_box_shadow: "0 1px 2px 0 rgba(0, 0, 0, 0.05)" 